<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato&family=Reenie+Beanie&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Boolzapp</title>
</head>
<body>

  <div id="app">


    <div class="container">

      <!-- ------------------- -->
      <!-- ---- LEFT-SIDE ---- -->
      <!-- ------------------- -->
      <div class="left-side">
        
        <!-- --------->
        <!--  USER  -->
        <!-- --------->
        <div class="user">

          <div class="user__left">
            <img src="img/avatar_2.jpg" alt="My Photo">
            <p id="user__name">Luca Sunseri</p>
          </div>
          
          <div class="user__right">
            <ul>
              <li>
                <i class="fas fa-circle-notch" title="Stato"></i>
              </li>
              <li>
                <i class="fas fa-comment-alt" title="Nuova Chat"></i>
              </li>
              <li>
                  <i class="fas fa-ellipsis-v" title="Menu"></i>
              </li>
            </ul>
          </div>

        </div>

        <!-- -------------- -->
        <!-- NOTIFICATIONS  -->
        <!-- -------------- -->
        <div class="notifications">
          <div class="notifications__icon">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div  class="notifications__text">
            <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a> 
          </div>
        </div>

        <!-- --------------- -->
        <!-- INPUT TO SEARCH -->
        <!-- --------------- -->
        <div class="search-bar">
            <i class="fas fa-search" title="Cerca..."></i>
            <input type="search" placeholder="Cerca o inizia una nuova chat">
        </div>

        <!-- ---------------- -->
        <!-- SECTION CONTACTS -->
        <!-- ---------------- -->
        <div class="contacts">

          <!-- Contact  -->
          <div 
            v-for="(contact, index) in contacts"
            class="contact"
            :class="{'active': (index === activeChat)}"
            @click="activeChat = index"
            @click="showChat(index)"
          >
            <div class="contact__left">
              <div class="contact__left__avatar">
                <img :src="'img/'+ contact.avatar" :alt="contact.name">
              </div>
              <div class="contact__left__text">
                <p class="contact__name">{{contact.name}}</p>
                <p class="contact__last__message">Tutto Fatto!</p>
              </div>
            </div>
            <div class="contact__right">
              <span class="date-last-message">15/11/2021 12:30</span>
            </div>
          </div>
          <!-- /Contact  -->

        </div>

      </div>
  
      <!-- -------------------- -->
      <!-- ---- CHAT-SIDE ---- -->
      <!-- -------------------- -->
      <div class="chat-side">

        <!-- ------------ -->
        <!-- INFO CONTACT -->
        <!-- ------------ -->
        <div class="info-contact">

          <div class="info-contact__left">
            <div class="info-contact__left__avatar">
              <img src="img/avatar_1.jpg" alt="avatar contact">
            </div>
            <div class="info-contact__left__text">
              <p id="contact__name">{{contacts[activeChat].name}}</p>
              <p id="last-acces">Ultimo accesso Data e Ora</p>
            </div>
          </div>

          <div class="info-contact__right">
            <ul>
              <li>
                <i class="fas fa-search" title="Cerca..."></i>
              </li>
              <li>
                <i class="fas fa-paperclip" title="Allega"></i>
              </li>
              <li>
                  <i class="fas fa-ellipsis-v" title="Menu"></i>
              </li>
            </ul>
          </div>

        </div>

        <!-- -------------- -->
        <!--  MESSAGES CHAT -->
        <!-- -------------- -->
        <div class="messages__chat">

          <!-- Message -->
          <div 
            v-for="(message,index) in contacts[activeChat].message" 
            class="message"
            :class="{'sent': message.status === 'sent', 'received': message.status === 'received'}"
          >
            <div class="message__text">
              <div class="message__text__body-text">
                <p>{{message.text}}</p>
              </div>
              <div class="message__text__date">
                <span>{{message.date}}</span>
              </div>
            </div>
          </div>
          <!-- /Message -->

        </div>
       
        <!-- ---------------- -->
        <!-- MESSAGE-TO-WRITE -->
        <!-- ---------------- -->
        <div class="message-to-write">
          <i class="far fa-smile"></i>
          <div class="message-to-write__text">
            <input type="text" placeholder="Scrivi un messaggio">
          </div>
          <i class="fas fa-microphone"></i>
        </div>

      </div>
  
  
    </div>






  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
